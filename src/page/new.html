<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

      <div class="time-container">
        <div class="date bg">00:00</div>
        <div class="time bg">00:00</div>
      </div>
    </header>

    <!-- Main content area -->
    <main class="main-content">
      <div class="search-section">

      </div>
    </main>

    <!-- Footer with single line layout -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="options.html" class="footer-link">
