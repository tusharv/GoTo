<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTo - Quick Search & Navigation</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/axios.js"></script>
  <script src="../js/secret.js"></script>
  <script src="../js/typed.js"></script>
  <script src="../js/main.js"></script>
</head>

<body>
  <!-- Background overlay for better readability -->
  <div class="background-overlay"></div>
  
  <!-- Main container with modern layout -->
  <div id="container">
    <!-- Header section with logo and time -->
    <header class="header">
      <div class="logo-container">
        <img src="../image/icon128w.png" alt="GoTo Logo" class="logo">
        <span class="app-name">GoTo</span>
      </div>
      <div class="time-container">
        <div class="date bg">00:00</div>
        <div class="time bg">00:00</div>
      </div>
    </header>

    <!-- Notes Section - Draggable/Collapsible -->
    <div class="notes-widget" id="notesWidget">
      <div class="notes-panel" id="notesPanel">
        <div class="notes-header">
          <div class="notes-drag-handle" title="Drag notes">Notes</div>
          <button class="notes-collapse-btn" id="notesCollapseBtn" title="Collapse">‚ñæ</button>
        </div>
        <div class="notes-list" id="notesList">
          <!-- Notes will be dynamically added here -->
        </div>

        <button class="add-note-btn" id="addNoteBtn" title="Add Note">
          <span class="add-note-icon">‚ûï</span>
          <span class="add-note-text">Add Note</span>
        </button>
      </div>
      <button class="notes-toggle" id="notesToggle" title="Notes">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <g id="SVGRepo_iconCarrier">
            <path d="M6 6C6 5.44772 6.44772 5 7 5H17C17.5523 5 18 5.44772 18 6C18 6.55228 17.5523 7 17 7H7C6.44771 7 6 6.55228 6 6Z" fill="#000000"></path>

            <path d="M7 13C6.44772 13 6 13.4477 6 14C6 14.5523 6.44771 15 7 15H17C17.5523 15 18 14.5523 18 14C18 13.4477 17.5523 13 17 13H7Z" fill="#000000"></path>
            <path d="M6 18C6 17.4477 6.44772 17 7 17H11C11.5523 17 12 17.4477 12 18C12 18.5523 11.5523 19 11 19H7C6.44772 19 6 18.5523 6 18Z" fill="#000000"></path>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2 4C2 2.34315 3.34315 1 5 1H19C20.6569 1 22 2.34315 22 4V20C22 21.6569 20.6569 23 19 23H5C3.34315 23 2 21.6569 2 20V4ZM5 3H19C19.5523 3 20 3.44771 20 4V20C20 20.5523 19.5523 21 19 21H5C4.44772 21 4 20.5523 4 20V4C4 3.44772 4.44771 3 5 3Z" fill="#000000"></path>
          </g>
        </svg>
      </button>
    </div>

    <!-- Main content area -->
    <main class="main-content">
      <div class="search-section">
        <!-- <div class="search-icon">üîç</div> -->
        <div id="message" class="search-message">Type goto and search</div>
        <div class="search-hint">Try: git, youtube, gmail, drive, map, amazon...</div>
      </div>
    </main>

    <!-- Footer with single line layout -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="options.html" class="footer-link">
            <span class="link-icon">‚öôÔ∏è</span>
            Options
          </a>
          <a href="mailto:tusharvaghela@gmail.com" class="footer-link">
            <span class="link-icon">üí¨</span>
            Feedback
          </a>
          <button class="footer-link notes-footer-btn" id="notesFooterBtn" title="Notes">
            <span class="link-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6C6 5.44772 6.44772 5 7 5H17C17.5523 5 18 5.44772 18 6C18 6.55228 17.5523 7 17 7H7C6.44771 7 6 6.55228 6 6Z" fill="#000000"></path>
                <path d="M6 10C6 9.44771 6.44772 9 7 9H17C17.5523 9 18 9.44771 18 10C18 10.5523 17.5523 11 17 11H7C6.44771 11 6 10.5523 6 10Z" fill="#000000"></path>
                <path d="M7 13C6.44772 13 6 13.4477 6 14C6 14.5523 6.44771 15 7 15H17C17.5523 15 18 14.5523 18 14C18 13.4477 17.5523 13 17 13H7Z" fill="#000000"></path>
                <path d="M6 18C6 17.4477 6.44772 17 7 17H11C11.5523 17 12 17.4477 12 18C12 18.5523 11.5523 19 11 19H7C6.44772 19 6 18.5523 6 18Z" fill="#000000"></path>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2 4C2 2.34315 3.34315 1 5 1H19C20.6569 1 22 2.34315 22 4V20C22 21.6569 20.6569 23 19 23H5C3.34315 23 2 21.6569 2 20V4ZM5 3H19C19.5523 3 20 3.44771 20 4V20C20 20.5523 19.5523 21 19 21H5C4.44772 21 4 20.5523 4 20V4C4 3.44772 4.44771 3 5 3Z" fill="#000000"></path>
              </svg>
            </span>
            Notes
          </button>
        </div>
        
        <div class="photo-credit">
          <span id="description"></span>
          <span class="credit-text">by</span>
          <a href="#" id="link" target="_blank" class="photographer-link">
            <span id="name"></span>
          </a>
          <span class="credit-text">on</span>
          <a href="https://unsplash.com/?utm_source=GoToExtension&utm_medium=referral" target="_blank" class="unsplash-link" id="photo_link">
            Unsplash
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
